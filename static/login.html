<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>User Login</h1>
  <form id="login-form">
    <input type="text" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    const API_URL = "http://127.0.0.1:8000/users/login";

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        if (!response.ok) {
          throw new Error("Ошибка авторизации: " + response.status);
        }

        const token = await response.json(); // у тебя возвращается просто строка (токен)
        localStorage.setItem("access_token", token);

        document.getElementById("status").textContent = "✅ Успешный вход!";
      } catch (err) {
        document.getElementById("status").textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
